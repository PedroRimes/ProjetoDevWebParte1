    <main>
        <div class="container pt 5">
            <h1>Produtos</h1>
            <div id="container_form">
                <form method="POST" action="processaForm">
                    <div class="form-group">
                        <label for="exampleInputText">Nome produto:</label>
                        <input type="text" class="form-control" id="exampleInputText" aria-describedby="TextHelp" placeholder="Escreva o nome">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputText">Descrição:</label>
                        <input type="text" class="form-control" id="exampleInputText" aria-describedby="TextHelp" placeholder="Escreva a descrição">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPrice">Preço de compra:</label>
                        <input type="number" class="form-control" id="exampleInputRole" aria-describedby="priceHelp" placeholder="Digite o preço de compra">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPrice">Preço de venda:</label>
                        <input type="number" class="form-control" id="exampleInputRole" aria-describedby="priceHelp" placeholder="Digite o preço de venda">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputQuantidade">Quantidade:</label>
                        <input type="number" class="form-control" id="exampleInputRole" aria-describedby="numberHelp" placeholder="Digite a quantidade">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputRole">Liberado Venda:</label>
                        <input type="text" class="form-control" id="exampleInputRole" aria-describedby="textHelp" placeholder="Digite 'S' para sim e 'N' para não">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">ID da Categoria:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>

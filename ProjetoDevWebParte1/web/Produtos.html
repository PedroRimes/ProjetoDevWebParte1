<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <title>Formul√°rio Produtos</title>
</head>
<body>
    <main>
        <h1>Produtos</h1>
        <div id="container_form">
            <form action="processaForm">
                <label for="nome_produto">Nome_produto</label>
                <input type="text" id="nome_produto" >
                <label for="descricao">Descricao</label>
                <input type="text" id="descricao" >
                <label for="preco_compra">preco_compra</label>
                <input type="number" id="preco_compra" >
                <label for="preco_venda">preco_venda</label>
                <input type="number" id="preco_venda" >
                <label for="quantidade_disponivel">quantidade_disponivel</label>
                <input type="number" id="quantidade_disponivel" >
                <label for="liberado_venda">liberado_venda</label>
                <input type="text" id="liberado_venda" >
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
</body>
</html>

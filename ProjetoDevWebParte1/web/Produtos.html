<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <title>Formulário Produtos</title>
</head>
<body>
    <main>
        <div class="container pt 5">
            <h1>Produtos</h1>
            <div id="container_form">
                <form action="processaForm">
                    <div class="form-group">
                        <label for="exampleInputText">Nome produto</label>
                        <input type="text" class="form-control" id="exampleInputText" aria-describedby="TextHelp" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputText">Descrição</label>
                        <input type="text" class="form-control" id="exampleInputText" aria-describedby="TextHelp" placeholder="Enter descrição">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPrice">Preço de compra</label>
                        <input type="number" class="form-control" id="exampleInputRole" aria-describedby="priceHelp" placeholder="Enter preço de compra">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPrice">Preço de venda</label>
                        <input type="number" class="form-control" id="exampleInputRole" aria-describedby="priceHelp" placeholder="Enter preço de venda">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputQuantidade">Quantidade</label>
                        <input type="number" class="form-control" id="exampleInputRole" aria-describedby="numberHelp" placeholder="Enter quantidade">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputRole">Liberado Venda</label>
                        <input type="text" class="form-control" id="exampleInputRole" aria-describedby="textHelp" placeholder="Enter role">
                    </div>
                    <button type="button" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
</body>
</html>

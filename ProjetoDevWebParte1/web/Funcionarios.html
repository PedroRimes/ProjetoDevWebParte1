<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <title>Formulário de Funcionários</title>
</head>
<body>
    <main>
        <h1>Funcionarios</h1>
        <form action="processaForm">
            <div class="form-group">
                <label for="exampleInputText">Name</label>
                <input type="text" class="form-control" id="exampleInputText" aria-describedby="TextHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputNumber">Cpf</label>
                <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="numberHelp" placeholder="Enter Cpf">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="exampleInputRole">Papel</label>
                <input type="number" class="form-control" id="exampleInputRole" aria-describedby="roleHelp" placeholder="Enter role">
            </div>
            <button type="button" class="btn btn-success">Enviar</button>
        </form>
    </main>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
</body>
</html>

    <main>
        <div class="container pt 5">
            <h1>Compras</h1>
            <div id="container_form">
                <form method="POST" action="processaForm">
                    <div class="form-group">
                        <label for="exampleInputNumber">Quantidade de itens:</label>
                        <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="NumberHelp" placeholder="Ex: 1,2,3">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputDate">Data da compra :</label>
                        <input type="date" class="form-control" id="exampleInputDate" aria-describedby="DateHelp" placeholder="Ex: 11/05/1999">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputNumber">Valor da compra:</label>
                        <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="NumberHelp" placeholder="Ex: R$ 10,00">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">ID do fornecedor:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">ID do Produto:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">ID do funcion√°rio:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

<!DOCTYPE html!>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <title>Formulario de Compra</title>
</head>
<body>
    <header>
        <h1>Formulario de Compra</h1>
    </header>
    <main>
        <div id="container">
            <form method="POST" action="processaForm">
                <label for="quantidade_compra">Quantidade do produto comprado: </label>
                <input type="number" id="quant_comp">
                <label for="data_compra">Data da compra: </label>
                <input type="date" id="data_compra">
                <label for="valor_compra">Valor do produto: </label>
                <input type="number" id="val_comp">
                <label for="id_fornecedor">Id do fornecedor: </label>
                <input list="id_fornecedor">
                <datalist id="id_fornecedor">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </datalist>
                <label for="id_produto">Id do produto: </label>
                <input list="id_produto">
                <datalist id="id_produto">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </datalist>
                <label for="id_funcionario">Id do funcion√°rio: </label>
                <input list="id_funcionario">
                <datalist id="id_funcionario">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </datalist>
                <input type="submit" value="Submit">
                
            </form>
        </div>
    </main>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
</body>
</html>

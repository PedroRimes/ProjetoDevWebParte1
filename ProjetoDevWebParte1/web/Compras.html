<!DOCTYPE html!>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, schrink-to-fit=no">
    <title>Formulario de Compra</title>
</head>
<body>
    <header>
        <h1>Formulario de Compra</h1>
    </header>
    <main>
        <div id="container">
            <form method="POST" action="processaForm">
                <label for="quantidade_compra">Quantidade do produto comprado: </label>
                <input type="number" id="quant_comp">
                <label for="data_compra">Data da compra: </label>
                <input type="date" id="data_compra">
                <label for="valor_compra">Valor do produto: </label>
                <input type="number" id="val_comp">
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>

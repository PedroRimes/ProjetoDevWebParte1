<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <title>Formul√°rio Vendas</title>
</head>
<body>
    <main>
        <div class="container pt 5">
            <h1>Vendas</h1>
            <form action="processaForm">
                <div class="form-row">

                </div>
                <label for="Quantidade_venda">Quantidade_venda</label>
                <input type="number" id="quantidade_venda" >
                <label for="Data_venda">Data_venda</label>
                <input type="date" id="data_venda" >
                <label for="Valor_venda">Valor_venda</label>
                <input type="number" id="valor_venda" >
                <label for="id_cliente">Id do cliente: </label>
                <input list="id_cliente">
                <datalist id="id_cliente">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </datalist>
                <label for="id_produto">Id do produto: </label>
                <input list="id_produto">
                <datalist id="id_produto">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </datalist>
                <label for="id_vendedor">Id do vendedor: </label>
                <input list="id_vendedor">
                <datalist id="id_vendedor">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </datalist>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
</body>
</html>

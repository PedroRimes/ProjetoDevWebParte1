<!DOCTYPE html!>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <title>Formulario de Fornecedores</title>
</head>
<body>
    <header>
        <h1>Formulario de Fornecedores</h1>
    </header>
    <main>
        <div id="container">
            <form method="POST" action="processaForm">
                <label for="Razão-social">Nome do Fornecedor: </label>
                <input type="text" id="nome_forne">
                <label for="CNPJ">CNPJ do Fornecedor: </label>
                <input type="number" id="cnpj">
                <label for="endereco_fornecedor">Endereço: </label>
                <input type="text" id="end_forne">
                <label for="bairro_fornecedor">Bairro: </label>
                <input type="text" id="bai_forne">
                <label for="cidade_fornecedor">Cidade: </label>
                <input type="text" id="cid_forne">
                <label for="uf_fornecedor">Estado: </label>
                <input type="text" id="uf_forne">
                <label for="cep_fornecedor">Cep: </label>
                <input type="number" id="cep_forne">
                <label for="telefone_fornecedor">Telefone: </label>
                <input type="number" id="tel_forne">
                <label for="email_fornecedor">Email: </label>
                <input type="text" id="email_forne">
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
</body>
</html>

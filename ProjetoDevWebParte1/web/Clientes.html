<!DOCTYPE html!>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, schrink-to-fit=no">
    <title>Formulario de Cliente</title>
</head>
<body>
    <header>
        <h1>Formulario de Cliente</h1>
    </header>
    <main>
        <div id="container">
            <form method="POST" action="processaForm">
                <label for="nome_cliente">Nome do Cliente: </label>
                <input type="text" id="nome">
                <label for="cpf_cliente">CPF do Cliente: </label>
                <input type="number" id="nome_categoria">
                <label for="endereco_cliente">Endereço do Cliente: </label>
                <input type="text" id="endereco">
                <label for="bairro_cliente">Bairro do Cliente: </label>
                <input type="text" id="bairro">
                <label for="cidade_cliente">Cidade do Cliente: </label>
                <input type="text" id="cidade">
                <label for="uf_cliente">Estado do Endereço: </label>
                <input type="text" id="estado">
                <label for="cep_cliente">Cep: </label>
                <input type="number" id="cep">
                <label for="telefone_cliente">Telefone: </label>
                <input type="number" id="telefone">
                <label for="email_cliente" id="email">Email: </label>
                <input type="text" id="email">
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
